<div id="all-recup">

    <mat-card *ngFor="let item of listRecup" >
        <h3> New Récup dispo !</h3>
        <p>{{  item.adress }}</p>
        <hr>
        <div class="superficies">
            <p>Toiture: <span class="boldit">{{ item.superfices ?   item.superfices + ' m2' : 'non-renseigné' }}</span></p>
            <!-- Composant dynamique qui chargerais l'espace correspondant a la superficie ' -->
        </div>

        <p>Date de passage: <span class="boldit">{{ item.dateofpassage }}</span></p>

        <a mat-stroked-button color="accent" (click)="navigateplease( item.id )">
            Détail de récuperation
        </a>

    </mat-card>
    
</div>
