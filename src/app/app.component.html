<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/recup">Récuperations</a>
      <a mat-list-item routerLink="/about">A propos</a>
      <a *ngIf="userLogged" mat-list-item routerLink="/admin">
        Mon compte
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Récup'tuile</span>
    <mat-nav-list>
      <a mat-list-item class="login" routerLink="login" *ngIf="!userLogged">
        Espace perso
      </a>
      <button mat-flat-button color="warn" *ngIf="userLogged" (click)="logout()">
        Deconnection
      </button>

    </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
